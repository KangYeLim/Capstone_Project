<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하수관 결함 탐지</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel = "stylesheet" type ="text/css" href = "style.css">

</head>

<body>
    <header style="background-image: url('images/background2.png')"></header>

    <main>
        <section  id="page1">
            
            <div class="cost_pg">
                <h2>교체할 하수관의 정보를 입력해주세요</h2>       
                <hr> 

                <div class="container px-4 px-lg-5">
                    <div class="row gx-4 gx-lg-5 justify-content-center">
                        <div class="col-md-10 col-lg-8 col-xl-7">
                            <form class="pipeInfoForm">
                                <div class="row mb-3">                    
                                    <label for="pipeLength" class="col-sm-4 col-form-label">파이프의 길이 (m)</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="pipeLength" placeholder="m 단위로 숫자만 입력하세요">
                                    </div>
                                </div>
        
                                <fieldset class="row mb-3">
                                <legend class="col-form-label col-sm-4 pt-0">하수관 종류</legend>
                                <div class="col-sm-8">
                                    <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" >
                                    <label class="form-check-label" for="gridRadios1">
                                        콘크리트관
                                    </label>
                                    </div>
                                    <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                    <label class="form-check-label" for="gridRadios2">
                                        강관
                                    </label>
                                    </div>
                                    <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" >
                                    <label class="form-check-label" for="gridRadios3">
                                        주철관
                                    </label>
                                    </div>
        
                                    <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios4" value="option4" >
                                    <label class="form-check-label" for="gridRadios4">
                                        플라스틱관
                                    </label>
                                    </div>
        
                                </div>
                                </fieldset>
                            </form>
                            <div class="show_cost_btn">
                                <a href="" class="btn btn-outline-secondary btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal">교체비용 보기</a>
                            </div> 
                            

                            
                        </div>
                    </div>
                </div>
                
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">예상 교체 비용</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <P>00m의 oo관 예상 교체 비용은 00원 입니다.</P>
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                        </div>
                    </div>
                    </div>
                </div>
            
            </div>
        </section>
     

    <script src="javascript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
